<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
                <!-- first heading for the navigatin bar for headings -->
                <!-- outer part of the nav bar -->
                <div class="navbar">
                        <!-- for the logo creation -->
                        <!-- here name as border for hover effect that like box while we place the corser at the logo  -->
                        <div class="nav-logo border">
                                <!-- actual logo creation -->
                                <div class="logo"></div>
                        </div>
                        <!-- here we will create the current address location icon and with some text: -->   
                        <div class="nav-address border">
                                <p class="add-first">deliver to</p>
                                <div class="add-icon">
                                        <i class="fa-solid fa-location-crosshairs"></i>
                                        <p class="add-sec">India</p>
                                </div>
                        </div>
                </div>

                
        </header>
</body>
</html>
